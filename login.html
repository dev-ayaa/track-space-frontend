<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track-space Login page </title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="static/css/login.css">
</head>

<body>
    <section id="login-form">
        <form action="" method="post">
            <h1>Track-space</h1>
            <div class="grid-container">
                <div class="signUp-header mb-3">
                    <p>Sign up for your account</p>             
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter Email" aria-label="Email">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter Password" aria-label="Password">
                </div>
                <div class="terms mb-3">
                    <p>By signing up, you confirm that you have read and accept our <span>Terms of
                            service</span> and <span> Conditions </span></p>
                </div>
                <div class="mb-3 signup-bt">
                    <button class="sign-up w-50 btn btn-md" type="submit">Sign-up</button>
                </div>
                <div class="alt mb-3">
                    <p>or continue your </p>
                </div>
                <div class="alt-login mb-3">
                    <button class=" bt w-75 btn btn-md" type="submit">
                        <a class="bt-link" href="#"><img src="static/image/google-48x48-675827.png" alt="" srcset="">
                            Register with Google
                        </a>
                    </button>
                    <br>
                    <button class=" bt w-75 btn btn-md" type="submit">
                        <a href="#" class="bt-link"><img src="static/image/github-48x48-675821.png" alt="" srcset="">
                            Register with Github
                        </a>
                    </button>
                    <br>
                    <button class=" bt w-75 btn btn-md" type="submit">
                        <a href="#" class="bt-link"><img src="static/image/amazon-48x48-675861.png" alt="" srcset="">
                            Register with Amazon
                        </a>
                    </button>
                </div>
                <br>
                <hr>
                <div class="mb-3">
                    <a href="#" class="ft">
                        <p>Do you have a verified account?<span> Log in</span></p>
                    </a>
                </div>

            </div>
         





        </form>
</body>

</html>
