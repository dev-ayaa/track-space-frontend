<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Track-space Login page </title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="static/css/login.css" rel="stylesheet">
</head>

<body>
<section id="login-form">
    <form action="" method="post">
        <h1>Track-space</h1>
        <div class="grid-container">
            <div class="signUp-header mb-3">
                <p>Sign up for your account</p>
            </div>
            <div class="mb-3">
                <input aria-label="Email" class="form-control" placeholder="Enter Email" type="text">
            </div>
            <div class="mb-3">
                <input aria-label="Password" class="form-control" placeholder="Enter Password" type="text">
            </div>
            <div class="terms mb-3">
                <p>By signing up, you confirm that you have read and accept our <span>Terms of
                            service</span> and <span> Conditions </span></p>
            </div>
            <div class="mb-3 signup-bt">
                <button class="sign-up w-50 btn btn-md" type="submit">Sign-up</button>
            </div>
            <div class="alt mb-3">
                <p> Or Register </p>
            </div>
            <div class="alt-login mb-3">
                <button class=" bt w-75 btn btn-md" type="submit">
                    <a class="bt-link" href="#"><img alt="" src="static/image/google-48x48-675827.png" srcset="">
                        With Google
                    </a>
                </button>
                <br>
                <button class=" bt w-75 btn btn-md" type="submit">
                    <a class="bt-link" href="#"><img alt="" src="static/image/github-48x48-675821.png" srcset="">
                        With Github
                    </a>
                </button>
                <br>
                <button class=" bt w-75 btn btn-md" type="submit">
                    <a class="bt-link" href="#"><img alt="" src="static/image/amazon-48x48-675861.png" srcset="">
                        With Amazon
                    </a>
                </button>
            </div>
            <br>
            <hr>
            <div class="mb-3">
                <a class="ft" href="#">
                    <p>Do you have a verified account?<span> Log in</span></p>
                </a>
            </div>

        </div>


    </form>
</section>
</body>

</html>
